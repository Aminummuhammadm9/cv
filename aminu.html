<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <style>
            body{
                background-color: aqua;
            }
            input{
                background-color: red
            }
            h3{
                text-align: center;
                font-size: x-large;
                font-style: italic;
            }
        </style>
        <body>
            <center><h3>REGISTRATION FORM</h3></center>
            <form action="">
                <ol>
                    <li><label for="First_Name">First Name:</label></li>
                    <input type="text"<br><br>
                    <li><label for="Last_Name">Last Name:</label></li>
                    <input type="text"<br><br>
                    <li><label for="Date_of_Birth">Date of Birth:</label></li>
                    <input type="date"<br><br>
                    <li><label for="State">State:</label></li>
                    <input type="search"<br><br>
                    <li><label for="Local Gov't">Local Gov't:</label></li>
                    <input type="text"<br><br>
                    <li><label for="Nationality">Nationality:</label></li>
                    <input type="text"<br><br>
                    <li><label for="State_of_Origin">State of Origin:</label></li>
                    <input type="text"<br><br>
                    <li><label for="Home_Address">Home Address:</label></li>
                    <input type="text"<br><br>
                    <li><label for="Gender">Gender:</label></li>
                    <input type="radio" name="gender" value="Male">Male<br>
                    <input type="radio" name="gender" value="Female">Female<br>
                    <input type="radio" name="gender" value="Other">Other<br>
                    <li><label for="pass">Enter Password:</label></li>
                    <input type="password"<br><br>
                    <li><Label for="pass">Confirm Password:</Label></li>
                    <input type="password"<br><br>

                    <input type="submit" value="click to submit"<br><br>
                </ol>
            </form>
        </body>
    </head>
</html>
